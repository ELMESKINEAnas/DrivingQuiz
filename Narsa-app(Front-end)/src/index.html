<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quiz App | CodingNepal</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>ابدا الاختبار</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>نصائح للامتحان</span></div>
        <div class="info-list">
            <div class="info">1. لديك فقط  <span>30 ثانية</span> لكل سؤال.</div>
            <div class="info">2. عند اختيار الجواب, لايمكنك تغييره</div>
            <div class="info">3. لا يمكنك اختيار اي جواب عند انتهاء الوقت.</div>
        </div>
        <div class="buttons">
            <button class="quit">الخروج</button>
            <button class="restart">المتابعة</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">رخصة السياقة بالمغرب</div>
            <div class="timer">
                <div class="time_left_txt">الوقت المتبقي</div>
                <div class="timer_sec">30</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">السؤال التالي</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">لقد انهيت الاختبار</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div id="redirectetape" class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit"><a href="">Quit Quiz</a></button>
        </div>
    </div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="js/questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="js/script.js"></script>

</body>
</html>
